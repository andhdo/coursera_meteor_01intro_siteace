<head>
  <title>siteace</title>
</head>
<body>
	<div class="container">
		{{> navbar}}
	</div>
</body>

<template name="ApplicationLayout">
  {{> yield "add_form"}}
  {{> yield "main"}}
</template>

<template name="navbar">
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Site Ace
				</a>
			</div>
			<div class = "login-div">
				{{> loginButtons}}
			</div>
		</div>
	</nav>
</template>

<template name="website_form">
<div class = "btn-add-form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>	
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<div class = "item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
	<p> 
		created on: {{createdOn}}
	</p>	
</li>
</div>
</template>

<template name="website_item_detailed">
	<div class = "item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		<a href="/websites/{{_id}}">
			{{description}}
		</a>
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		{{rating}}
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		{{downrating}}
	</a>
	<p>
		created on: {{createdOn}}
	</p>
	comments:
	<p>
		{{#each comments}}
		<ol>{{.}}</ol>
		{{/each}}
	</p>
	{{> add_comment_form}}
</li>
</div>
</template>

<!-- template to add new comment form -->
<template name="add_comment_form">
	<form class="js-save-comment-form">	
		<div class="form-group">			
			<label for="comment">Add new comment:</label>
			<input type="text" class="form-control" id="comment" placeholder="New comment...">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>	
</template>
